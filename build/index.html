<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Student Management System</title><style>*,::after,::before{box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#6a11cb,#2575fc);margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;color:#fff;padding:20px}.container{background:rgba(255 255 255 / .12);padding:40px 30px;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.25);max-width:360px;width:100%;text-align:center}h1{margin-bottom:30px;font-weight:600;font-size:1.8rem;letter-spacing:1.2px}label{display:block;text-align:left;margin-bottom:6px;font-size:.9rem;font-weight:500}input[type=email],input[type=password]{width:100%;padding:12px 15px;margin-bottom:20px;border-radius:8px;border:none;outline-offset:2px;outline-color:transparent;font-size:1rem;transition:outline-color .3s ease}input[type=email]:focus,input[type=password]:focus{outline-color:#ff9800;background:rgba(255 255 255 / .18)}button{width:100%;padding:14px 0;background:#ff9800;border:none;border-radius:8px;color:#fff;font-size:1.1rem;font-weight:600;cursor:pointer;box-shadow:0 4px 10px rgba(255,152,0,.6);transition:background-color .3s ease,box-shadow .3s ease}button:focus,button:hover{background-color:#e68900;box-shadow:0 6px 14px rgba(230,137,0,.8);outline:0}@media (max-width:400px){.container{padding:30px 20px}h1{font-size:1.6rem}}</style><script defer="defer" src="/static/js/main.2f052479.js"></script><link href="/static/css/main.53dc29af.css" rel="stylesheet"></head><body><div class="container" role="main" aria-label="Student Management Login Form"><h1>Student Management Login</h1><form onsubmit="login(event)" novalidate><label for="email">Email Address</label> <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="username"/> <label for="password">Password</label> <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password"/> <button type="submit">Login</button></form></div><script>function login(e){e.preventDefault();const l=document.getElementById("email").value.trim(),t=document.getElementById("password").value;l&&t?console.log("Login with:",l,t):alert("Please fill in all fields")}</script></body></html>
